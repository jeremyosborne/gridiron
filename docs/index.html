<!doctype html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>gridiron</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="gridiron-app">
      <div id="gridiron-controls">
        <span>X gridlines</span>
        <button class="gridiron-control-gridline" data-axis="x" data-action="+" type="button" disabled tabindex="0">+</button>
        <button class="gridiron-control-gridline" data-axis="x" data-action="-" type="button" disabled tabindex="0">-</button>
        <span>Y gridlines</span>
        <button class="gridiron-control-gridline" data-axis="y" data-action="+" type="button" disabled tabindex="0">+</button>
        <button class="gridiron-control-gridline" data-axis="y" data-action="-" type="button" disabled tabindex="0">-</button>
      </div>
      <div id="gridiron-map">
        <div id="gridiron-map-gridlines-x"></div>
        <div id="gridiron-map-gridlines-y"></div>
        <div id="gridiron-map-image-container">
          <div id="gridiron-map-image-loading">Loading...</div>
          <img id="gridiron-map-image" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="/>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ky@0.16.1/umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.7.2/dist/interact.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
